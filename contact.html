<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Leandro</title>
    <script src="https://kit.fontawesome.com/52d7060e80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io" target="_blank">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                    Início
                    </a>
          
                    <a class="navbar-item" href="contact.html">
                    Contato
                    </a>
              </div>
            </div>
          </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-content">
                              <p class="title is-4">Leandro Allysson Joo</p>
                              <p class="subtitle is-6">@theleally</p>
                              <span class="tag is-warning is-medium">Javascript Full Stack Developer</span>
                            </div>
                          </div>
                      
                          <div class="content">
                            <p>(xx) 999999999</p>
                            <p>Email: nome@nome.com</p>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="column is-9">
                  <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">Contato</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <div class="field">
                          <label class="label">Email</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Digite seu email" value="">
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-exclamation-triangle"></i>
                            </span>
                          </div>
                        </div>
                        
                        <div class="field">
                          <label class="label">Mensagem</label>
                          <div class="control">
                            <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                          </div>
                        </div>
                        
                        <div class="field is-grouped">
                          <div class="control">
                            <button class="button is-primary">Enviar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
